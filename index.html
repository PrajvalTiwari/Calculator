<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- Bootstrap CDNs -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div id="root">
        <form method="post" id="calculator">
            <input id="screen" class="w-100 h-25 bg-light text-dark" type="text" name="input"></input>
            <div class="row p-0 h-75" id="r3x3">
                <div class="btn btn-dark col-3" id="id1">1</div>
                <div class="btn btn-dark col-3" id="id2">2</div>
                <div class="btn btn-dark col-3" id="id3">3</div>
                <div class="btn btn-outline-dark col-3" id="plus">+</div>
                <div class="btn btn-dark col-3" id="id4">4</div>
                <div class="btn btn-dark col-3" id="id5">5</div>
                <div class="btn btn-dark col-3" id="id6">6</div>
                <div class="btn btn-outline-dark col-3" id="minus">-</div>
                <div class="btn btn-dark col-3" id="id7">7</div>
                <div class="btn btn-dark col-3" id="id8">8</div>
                <div class="btn btn-dark col-3" id="id9">9</div>
                <div class="btn btn-outline-dark col-3" id="times">x</div>
                <div class="btn btn-outline-dark col-3" id="backspace"><</div>
                <div class="btn btn-dark col-3" id="id0">0</div>
                <div class="btn btn-outline-dark col-3" id="equals">=</div>
                <div class="btn btn-outline-dark col-3" id="divide">/</div>
            </div>
        </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
